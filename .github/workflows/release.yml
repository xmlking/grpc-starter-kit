# On tag, create Draft Release and Publish docker images
name: Release on Tag
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - v[0-9]+.[0-9]+.[0-9]+ # Push events to matching v*.*.*, i.e. v20.15.10
  pull_request:
    branches:
      - main

jobs:
  release:
    # Draft Release with assets: k8s YAML
    name: Draft Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 1
      - name: Install kustomize
        run: |
          curl -L https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv3.5.4/kustomize_v3.5.4_linux_amd64.tar.gz | tar zxv
          chmod u+x kustomize
          sudo mv kustomize /usr/local/bin/
      - name: Build kustomize
        run: |
          make build/kustomize
      - name: Create Release
        id: create_release
        # Drafts your next Release notes as Pull Requests are merged into "master"
        # uses: toolmantim/release-drafter@v5.2.0
        uses: actions/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false
      - name: Upload Release Assets
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/kubernetes.local.yaml
          asset_name: kubernetes.local.yaml
          asset_content_type: text/vnd.yaml
  docker:
    name: Build and Publish docker images
    runs-on: ubuntu-latest
    # needs: [release]
    steps:
      - name: Check out Code
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_PACKAGES_TOKEN }}
      - name: Build docker images
        run: make docker DOCKER_REGISTRY=ghcr.io DOCKER_CONTEXT_PATH=$GITHUB_REPOSITORY
      - name: Push Docker Images
        if: github.ref == 'refs/heads/master'
        run: |
          make docker_push
          echo "make docker_push done"

