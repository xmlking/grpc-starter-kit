# https://taskfile.dev
################################################################################
# Target: go-mod                                                               #
################################################################################

version: '3'

tasks:
  default:
    desc: "mod default is to run 'download' task"
    cmds:
      - task: download

  sync:
    desc: Delete go.sum, sync Go modules
    cmds:
      - echo "Removeing all go.sum files and download sync deps...."
      - |
        for d in `find * -name 'go.mod'`; do
          pushd `dirname $d` >/dev/null
          echo delete and sync $d
          rm -f go.sum
          go mod download
          go mod tidy
          popd >/dev/null
        done
    silent: true

  verify:
    desc: Verify and tidy Go modules
    cmds:
      - echo "Go mod verify and tidy...."
      - |
        for d in `find * -name 'go.mod'`; do
          pushd `dirname $d` >/dev/null
          echo verifying $d
          go mod verify
          go mod tidy
          popd >/dev/null
        done
    silent: true

  outdated:
    desc: Show outdated dependencies
    cmds:
      - cmd: goup -v -m ./...
        ignore_error: true

  release:
    desc: Go mod tag and release.
    cmds:
      - echo "Go mod tag and release...."
      - |
        find * -name 'go.mod' -mindepth 1 -exec dirname {} \; | sort | while read dir; do
        pushd $dir >/dev/null
        hub release create -m "$dir/{{.TAG}} release" $dir/{{.TAG}}
        popd >/dev/null
        done
        hub release create -m "{{.TAG}} release" {{.TAG}}
    preconditions:
      - sh: "[ '{{.TAG}}' != '' ]"
        msg: "Missing  TAG. Usage: 'task mod:release TAG=v1.1.1'"
    silent: true
