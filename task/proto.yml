################################################################################

version: '3'

tasks:
  clean:
    desc: Remove generated code.
    cmds:
      - echo "Deleting generated files...."
      - |
        for f in ./gen/**/**/**/**/*.pb.*; do
          echo ✓ deleting: $f
          rm -f $f
        done
        for f in ./gen/**/**/**/*.pb.*; do
          echo ✓ deleting: $f
          rm -f $f
        done
        for f in ./gen/**/**/*.pb.*; do
          echo ✓ deleting: $f
          rm -f $f
        done
#      - task: :clean
      - "echo ✓ Proto: Cleaned"
    silent: true

  lint:
    desc: Lint protos.
    cmds:
      - echo "Linting proto"
      - buf lint
      - "echo ✓ Proto: Linted"
    silent: true

  breaking:
    desc: Detect breaking proto changes.
    cmds:
      - echo "Checking proto breaking changes"
#      - 'buf  breaking --against ".git#branch=main"'
      - 'buf  breaking --against "{{.GITHUB_REPO_URL}}#branch=main"'
#      - 'buf  breaking --against "{{.GITHUB_REPO_URL}}#branch=main,ref=HEAD~1' # for Push
      - "echo ✓ Proto: Breaking Check"
    silent: true

  format:
    desc: Format protos.
    cmds:
      - echo "Formatting protos"
#      - '{{.GOPATH}}/bin/prototool format -w proto'
      - "echo ✓ Proto: Formatted"
    silent: true

  check:
    desc: Check protos.
    deps: [lint, breaking]
    cmds:
      - task: format

  generate:
    desc: Generate code from protos.
    cmds:
      - echo "Generating Go..."
      - 'buf generate'
      - 'buf generate --template buf.gen.tag.yaml'
      - "echo ✓ Proto: Generated"
    sources:
      - 'proto/**/*.proto'
    generates:
      - 'gen/**/*.pb.*'
  default:
    desc: Do all proto.
    cmds:
      - task: check
      - task: clean
      - task: generate
      - "echo ✓ Proto: All done"
    silent: true
    sources:
      - 'proto/**/*.proto'
    generates:
      - 'gen/**/*.pb.*'
