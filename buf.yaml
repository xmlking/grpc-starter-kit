version: v1beta1
build:
  roots:
    - proto
    - third_party/proto

lint:
  use:
    - DEFAULT
    - FILE_LOWER_SNAKE_CASE
  ignore:
    - validate
  ignore_only:
    RPC_RESPONSE_STANDARD_NAME:
      - mkit/service/transaction/v1/transaction.proto
  rpc_allow_google_protobuf_empty_requests: true
  rpc_allow_google_protobuf_empty_responses: true

breaking:
  use:
    - WIRE_JSON
  ignore:
    - validate
